<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <link href="https://fonts.googleapis.com/css?family=Gafata" rel="stylesheet" type="text/css">
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAFetutcE807_2aOwgI7hAPKwG81lknLwo&amp;sensor=true"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>

      <ion-content class="content" ng-controller="MapController">


        <label class="item item-input">
          <span class="input-label">I need</span>
          <input type="text" class="input">
        </label>
        <div class="area">
          <p>Asking people in the area:</p>
        </div>

          <div id="map" data-tap-disabled="true">
          </div>
          <div class="gm-style-mtc" style="display:none;"></div>
        <div class="area">
          <p>Take a photo so that people can recognize you:</p>
        </div>
        <div class="containerCam">
          <button class="button buttonCam" ng-click="takePicture()">
            <img class="cameraIcon" src="./img/camera.png">
          </button>
        </div>



      </ion-content>
    </ion-pane>
  </body>
</html>
