<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Gafata" rel="stylesheet" type="text/css">
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAFetutcE807_2aOwgI7hAPKwG81lknLwo&amp;sensor=true"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script>
    function goBack() {
      window.history.back()
    }
  </script>
    <title>Title</title>
</head>
<body ng-app="starter">

  <ion-content class="content" ng-controller="CameraController">
    <button class=backButton onclick="goBack()">Back</button>
    <div class="photoBlock">
      <div class="text">
        <p>Take a photo so that people can recognize you.<br/>
        It can be a rose, your T-shirt, shoes etc...</p>
      </div>
      <ng-switch on="hasPhoto">
        <div class="containerPhoto">
          <img ng-switch-when="true" ng-src="{{lastPhoto}}" class="photo">
        </div>
        <div class="container">
          <div ng-switch-default="" class="containerCam">
            <button class="button buttonCam" ng-click="getPhoto()">
              <img class="cameraIcon" src="./img/camera.png">
            </button>
          </div>
        </div>
      </ng-switch>
    </div>
    <div class="containerSend">
      <a class="button button-light send" href="confirm.html">Ji&#xE8;</a>
    </div>
  </ion-content>


</body>
</html>
