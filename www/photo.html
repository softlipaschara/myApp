<ion-view title="">
  <ion-content class="content">
    <a class="backButton" href="#/map"><img class=chevronLeft src="img/back.png"></a>
    <div class="containerStep2">
      <div id="dot2"></div>
      <div id="dot3"></div>
      <div id="dot1"></div>
    </div>
    <div class="photoBlock">
      <div class="text textMap" style="margin-top: 20px;">
        <p>Recognize me by:</p>
      </div>
      <ng-switch on="hasPhoto">
        <div class="container">
          <img ng-switch-when="true" ng-src="{{lastPhoto}}" class="photo">
        </div>
        <div class="container">
          <div ng-switch-default="" class="containerCam" style="margin-top: 0">
            <button class="button buttonCam" ng-click="getPhoto()">
              <img class="cameraIcon" src="./img/camera.png">
            </button>
          </div>
        </div>
      </ng-switch>
    </div>
    <div class="containerSend">
      <a class="button button-light send sendMiddle " href="#/confirm" style="margin-top: 40px">
        <img src="img/send.png" style="width:48px; height:32px; margin-top: 19px; margin-left: 2px;"></a>
    </div>
    <div class="containerSend">
      <div class="buttonShadow buttonShadowMiddle "></div>
    </div>
  </ion-content>
</ion-view>
