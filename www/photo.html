<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/confirm.css" rel="stylesheet">
  <link href="css/acception.css" rel="stylesheet">
  <link href="css/helper.css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <link href="https://fonts.googleapis.com/css?family=Gafata" rel="stylesheet" type="text/css">
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAFetutcE807_2aOwgI7hAPKwG81lknLwo&amp;sensor=true"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="starter">
<ion-view title="">
  <ion-content class="content">
    <a class="backButton" href="#/map"><img class=chevronLeft src="img/back.png"></a>
    <div class="containerStep2">
      <div id="dot2"></div>
      <div id="dot3"></div>
      <div id="dot1"></div>
    </div>
    <div class="photoBlock">
      <!--<div class="text textMap fadeInOut hint">-->
        <!--Take a photo for the lovely neighbor who helps you-->
      <!--</div>-->
      <div class="text textMap" style="margin-top: 50px;">
        <!--<p>Recognize me by:</p>-->
        <p>Take a photo to make him/her recognize you:</p>
      </div>
      <ng-switch on="hasPhoto">
        <div class="container">
          <img ng-switch-when="true" ng-src="{{lastPhoto}}" class="photo">
        </div>
        <div class="container">
          <div ng-switch-default="" class="containerCam" style="margin-top: 0">
            <div class="buttonCam" ng-click="getPhoto()" onclick="showBroadcast()">
              <img class="cameraIcon" src="./img/camera.png">
            </div>
          </div>
        </div>
      </ng-switch>
    </div>
    <div class="container" id="broadcastButton" style="display:none">
      <a  href="#/confirm">
        <div class="container">
          <img class="broadcasting" src="img/broadcasting.png">
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
